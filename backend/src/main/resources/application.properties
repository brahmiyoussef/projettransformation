spring.application.name=backend

# Enable multipart support
spring.servlet.multipart.enabled=true

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG

# Keycloak configuration
keycloak.auth-server-url=http://localhost:8080/auth

keycloak.realm=demo-realm
keycloak.resource=demo-client
keycloak.public-client=true

# Spring Security OAuth2 Client Configuration
spring.security.oauth2.client.registration.keycloak.client-id=demo-client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8081/login/oauth2/code/keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/demo-realm
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8080/realms/demo-realm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/demo-realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8080/realms/demo-realm/protocol/openid-connect/auth
spring.security.oauth2.client.registration.keycloak.scope=openid

# Disable datasource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Server port configuration
server.port=8081

# Keycloak specific properties
keycloak.ssl-required=external
keycloak.use-resource-role-mappings=true
logging.level.org.keycloak.protocol.oidc.utils.OAuth2CodeParser=DEBUG
logging.level.org.keycloak.events=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.springframework.web.client=DEBUG


keycloak.bearer-only=false

